<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Registrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div th:replace="fragments/header :: header"></div>
  <div class="flex items-center justify-center mt-12">
    <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Registrar</h1>
    <form th:action="@{/register}" method="post" class="space-y-4">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input name="name" type="text" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input name="email" type="email" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Telefone</label>
        <input name="telefone" type="text" class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input name="senha" type="password" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar senha</label>
        <input name="confirm_password" type="password" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
      </div>
      <div class="flex items-center justify-between">
        <a href="/login" class="text-sm text-indigo-600 hover:underline">JÃ¡ tenho conta</a>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Registrar</button>
      </div>
    </form>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
