<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtos Admin - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <div th:replace="fragments/header :: header"></div>

  <div class="max-w-6xl mx-auto p-4">
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-4">Produtos (Admin)</h2>

      <div th:if="${produtos == null or #lists.isEmpty(produtos)}" class="text-gray-500">
        Nenhum produto cadastrado.
      </div>

      <div th:if="${produtos != null and !#lists.isEmpty(produtos)}" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">ID</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Nome</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Preço</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Estoque</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Descrição</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Ações</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="produto : ${produtos}">
              <td class="px-4 py-2 text-sm text-gray-700" th:text="${produto.id}">1</td>
              <td class="px-4 py-2 text-sm text-gray-700" th:text="${produto.nome}">Nome</td>
              <td class="px-4 py-2 text-sm text-gray-700" th:text="${#numbers.formatDecimal(produto.preco,1,2)}">0.00
              </td>
              <td class="px-4 py-2 text-sm text-gray-700" th:text="${produto.estoque}">0</td>
              <td class="px-4 py-2 text-sm text-gray-700" th:text="${produto.descricao}">Desc</td>
              <td class="px-4 py-2 text-sm">
                <span>
                  <a th:href="@{'/produtos/editar/' + ${produto.id}}"
                    class="text-indigo-600 hover:underline mr-3">Editar</a>
                  <a th:href="@{'/produtos/excluir/' + ${produto.id}}" class="text-red-600 hover:underline">Excluir</a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      <div class="mt-4">
          <a href="/produtos/novo" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Adicionar Novo
            Produto</a>
        </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
