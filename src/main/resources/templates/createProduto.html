<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Novo Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div th:replace="fragments/header :: header"></div>
  <div class="max-w-2xl mx-auto p-6 mt-8">
    <div class="bg-white p-6 rounded shadow">
      <h1 class="text-xl font-bold mb-4">Cadastrar Produto</h1>
      <form th:action="@{/produtos/salvar}" method="post" class="space-y-4">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input name="nome" type="text" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Preço</label>
          <input name="preco" type="number" step="0.01" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Estoque</label>
          <input name="estoque" type="number" required class="bg-gray-100 mt-1 block w-full rounded border-gray-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Descrição</label>
          <textarea name="descricao" rows="4" class="bg-gray-100 mt-1 block w-full rounded border-gray-300"></textarea>
        </div>
        <div class="flex justify-between items-center">
          <a href="/" class="text-gray-600 hover:underline">Voltar</a>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
